<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AYVX</title>
  <style>
    body {
      background-color: #000000;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 20px;
      overflow: hidden;
      white-space: nowrap;
      border-right: 0.15em solid #00ff00;
      animation: typing 3s steps(40, end), blink-caret 0.75s step-end infinite;
    }
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }
    @keyframes blink-caret {
      from, to { border-color: transparent; }
      50% { border-color: #00ff00; }
    }
    form {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      font-size: 1rem;
      width: 300px;
      background-color: #111;
      color: #00ff00;
      border: 1px solid #00ff00;
      outline: none;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #00ff00;
      color: black;
      border: none;
      cursor: pointer;
      margin-left: 10px;
    }
    .links {
      margin-top: 30px;
      text-align: center;
    }
    .links a {
      color: #00ff00;
      text-decoration: none;
      display: block;
      margin: 10px 0;
      font-size: 1.1rem;
      position: relative;
      animation: glitch 1s infinite;
    }
    .links a:hover {
      text-decoration: underline;
    }
    @keyframes glitch {
      0% { transform: translate(0); }
      25% { transform: translate(-2px, 2px); }
      50% { transform: translate(2px, -2px); }
      75% { transform: translate(-2px, 2px); }
      100% { transform: translate(0); }
    }
  </style>
</head>
<body>
  <h1>AYVX</h1>
  <form id="searchForm" action="https://www.google.com/search" method="GET" target="_blank">
    <input type="text" id="searchInput" name="q" placeholder="Enter your search..." />
    <button type="submit">Search</button>
  </form>

  <div class="links">
    <a href="https://www.blackhat.com" target="_blank">BlackHat</a>
    <a href="https://www.torproject.org" target="_blank">Tor Project</a>
    <a href="https://www.linux.org" target="_blank">Linux.org</a>
    <a href="https://www.whonix.org" target="_blank">Whonix</a>
    <a href="https://tails.boum.org" target="_blank">Tails</a>
  </div>
</body>
</html>
