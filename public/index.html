<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AYVX</title>
  <style>
    body {
      background-color: black;
      color: limegreen;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      font-size: 1rem;
      width: 300px;
      background-color: #111;
      color: limegreen;
      border: 1px solid limegreen;
      outline: none;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: limegreen;
      color: black;
      border: none;
      cursor: pointer;
      margin-left: 10px;
    }
    .result {
      margin-bottom: 10px;
      padding: 10px;
      background-color: #111;
      border: 1px solid limegreen;
    }
  </style>
</head>
<body>
  <h1>AYVX</h1>
  <form id="searchForm">
    <input type="text" id="searchInput" placeholder="Enter your search..." />
    <button type="submit">Search</button>
  </form>
  <div id="results"></div>

  <script>
    const form = document.getElementById('searchForm');
    const input = document.getElementById('searchInput');
    const resultsDiv = document.getElementById('results');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const query = input.value.trim();
      if (!query) return;

      const fakeResults = [
        `Exploit: ${query} - CVE-2023-1234`,
        `Tutorial: How to bypass ${query} security`,
        `Tool: ${query} scanner v2.0`,
        `Forum: Discuss ${query} vulnerabilities`,
        `Blog: Deep dive into ${query} exploits`,
      ];

      resultsDiv.innerHTML = fakeResults.map(result => `<div class="result">${result}</div>`).join('');
    });
  </script>
</body>
</html>
